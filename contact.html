<section class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <img src="images/about-img.svg" alt="">
         </div>
         <div class="col-md-6">
            <form action="" method="post">
               <h3>Get in Touch</h3>
               <input type="text" placeholder="Enter your name" name="name" required maxlength="50" class="box form-control mb-3">
               <input type="email" placeholder="Enter your email" name="email" required maxlength="50" class="box form-control mb-3">
               <input type="number" placeholder="Enter your number" name="number" required maxlength="50" class="box form-control mb-3">
               <textarea name="msg" class="box form-control mb-3" placeholder="Enter your message" required maxlength="1000" cols="30" rows="5"></textarea>
               <input type="submit" value="Send Message" class="inline-btn btn btn-primary" name="submit">
            </form>
         </div>
      </div>
      <div class="row mt-5">
         <div class="col-md-4">
            <div class="box">
               <i class="fas fa-phone"></i>
               <h3>Phone Number</h3>
               <a href="tel:1234567890">0123456789</a>
               <a href="tel:1112223333">9144444555</a>
            </div>
         </div>
         <div class="col-md-4">
            <div class="box">
               <i class="fas fa-envelope"></i>
               <h3>Email Address</h3>
               <a href="mailto:xyzzz@gmail.com">xyzzz@gmail.com</a>
               <a href="mailto:abccc@gmail.com">abccc@gmail.com</a>
            </div>
         </div>
         <div class="col-md-4">
            <div class="box">
               <i class="fas fa-map-marker-alt"></i>
               <h3>Office Address</h3>
               <a href="#">Lovely Professional University</a>
            </div>
         </div>
      </div>
   </div>
</section>
